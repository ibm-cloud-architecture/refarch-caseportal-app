<div class="container">
  <mat-card>
    <h3>Products <a (click)="add()"><span><i class="material-icons">add</i></span></a></h3>
    <div class="row">
      <mat-card-content *ngIf="loading">
        <mat-progress-spinner
          [mode]="'indeterminate'">
       </mat-progress-spinner>
      </mat-card-content>

  </div>
  </mat-card>
  <div class="row">
    <p>{{message}}</p>
    <div class="col-md-8" *ngIf="items">
      <table id="dataTable" class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Product Type</th>
            <th style="background-color: white; border-width:0;"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="items" *ngFor="let item of items;let i = index">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.producttype}}</td>
            <td style="background-color: white; border-width:0;">
              <a (click)="edit(item)"><span><i class="material-icons">edit</i></span></a>
              <a (click)="remove(i)"><span><i class="material-icons">delete</i></span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4" *ngIf="selectedItem">
      <item-detail [item]="selectedItem" [newItem]="newItem" (onComplete)="itemUpdateComplete($event)"></item-detail>
    </div>
  </div>
</div>
