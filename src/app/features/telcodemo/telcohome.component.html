<mat-toolbar style=" border-bottom: 1px dotted blue;">
  <a href="#/home"><i class="material-icons">home</i></a>
</mat-toolbar>
<div class="row">
  <h3 *ngIf="user">Welcome to the new myGreen Telco {{user.firstname}} </h3>
</div>
<div class="row">

  <app-tile id="account" [color]="'#05870b'" [title]="'Your Account'" [description]="'Your plan, account and devices'" [buttonName]="'account'" [urlPath]="'account'"></app-tile>

  <app-tile id="chat" [color]="'#05870b'" [title]="'Support Help'" [description]="'Need help about your device or account?'" [buttonName]="'Ask me about TelcoChat'" [urlPath]="'telcoChat'"></app-tile>

</div>
